<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Age calculator app</title>

  
</head>
<body>
<div class="main-container">
  <div class="container">
    <div class="input-box-container">
      <div class="input-pair">
      <label for="Day">DAY</label>
      <input type="text" placeholder="DD" for="Day"   required>
      <p class="required-text">This field is required</p>
      <p class="validation">Must be a valid day</p>

    </div>
    <div class="input-pair">
      <label for="Month">MONTH</label>
      <input type="text" placeholder="MM" for="Month" required>
      <p class="required-text">This field is required</p>
      <p class="validation">Must be a valid month</p>
    </div>
    <div class="input-pair">
      <label for="Year">YEAR</label>
      <input type="text" placeholder="YYYY" for="Year" required> 
      <p class="required-text">This field is required</p>
      <p class="validation">Must be in the past</p>
    </div>
  </div>
    <div class="line-design">
      <hr/>
      <img src="./assets/images/icon-arrow.svg">
    </div>
    <div class="result">
      <p><em>- -</em>years</p>
      <p><em>- -</em>months</p>
      <p><em>- -</em>days</p>
    </div>
  </div>
</div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hafiz Shukor</a>.
  </div>
</body>


</html>
